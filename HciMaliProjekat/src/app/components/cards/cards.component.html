<div class="cards-container">
  <div *ngFor="let country of countries; let i = index">
    <app-card
      [isSelected]="selectedCountries[country.name.toString()]"
      [country]="country"
      [numberOfSelectedCards]="selectedCards.length"
      (click)="onSelectCard(country)"
    ></app-card>
  </div>

  <button
    (click)="onCompareClick()"
    *ngIf="selectedCards.length > 1"
    class="fixed-button"
  >
    Compare
  </button>
</div>
