<div class="item-title">{{ title }}</div>
<hr/>
<div class="item-content" #itemContent [@swipe-left]="leftSwipeState" [@swipe-right]="rightSwipeState">{{ content }}</div>
<div #itemContentRedirection [@swipe-left]="leftSwipeState" [@swipe-right]="rightSwipeState">
    <a class="item-content" href="{{ content }}" target="_blank">{{ content }}</a>
</div>
